{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Contribuir para {{ gift.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Contribuir</button>
        <a href="{% url 'events:event_detail' gift.event.pk %}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
