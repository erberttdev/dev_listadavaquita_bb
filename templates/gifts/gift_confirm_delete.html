{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Excluir Presente</h1>
    <p>Tem certeza que deseja excluir o presente "{{ gift.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'gifts:gift_detail' gift.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
